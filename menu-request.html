<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>메뉴 추가 요청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="메뉴 추천 리스트에 추가하고 싶은 메뉴를 요청할 수 있는 페이지입니다." />
  <style>
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
    @import url("https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&display=swap");

    :root {
      --bg: #0b1020;
      --card: #141b2d;
      --card-2: #0f172a;
      --card-border: rgba(148,163,184,.18);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --primary: linear-gradient(90deg, #f59e0b, #22c55e);
      --bg-grad-1: #0ea5e933;
      --bg-grad-2: #f9731633;
      --btn-sub-bg: #0f172a;
      --btn-sub-text: var(--text);
      --shadow: 0 20px 50px rgba(15,23,42,.35);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --card: #ffffff;
      --card-2: #f1f5f9;
      --card-border: rgba(15,23,42,.12);
      --text: #0f172a;
      --muted: #475569;
      --primary: linear-gradient(90deg, #f97316, #0ea5e9);
      --bg-grad-1: #f59e0b22;
      --bg-grad-2: #38bdf822;
      --btn-sub-bg: #ffffff;
      --btn-sub-text: #0f172a;
      --shadow: 0 12px 30px rgba(15,23,42,.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(800px 400px at 15% 0%, var(--bg-grad-1), transparent),
                  radial-gradient(900px 500px at 85% 100%, var(--bg-grad-2), transparent),
                  var(--bg);
      color: var(--text);
      font-family: "Pretendard", "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
    }

    h1, h2, h3, .brand {
      font-family: "Sora", "Pretendard", "Noto Sans KR", sans-serif;
      margin: 0;
    }

    a { color: inherit; text-decoration: none; }

    .app {
      width: min(900px, 92vw);
      margin: 0 auto;
      padding: 30px 0 80px;
      display: grid;
      gap: 24px;
    }

    .top-bar {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 18px 22px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      box-shadow: var(--shadow);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
    }

    .brand-badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--primary);
      color: #0b1020;
      font-size: 12px;
      font-weight: 700;
    }

    .btn-sub {
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      background: var(--btn-sub-bg);
      color: var(--btn-sub-text);
      cursor: pointer;
      font-weight: 600;
    }

    .lang-select {
      appearance: none;
      padding: 10px 32px 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      background: var(--btn-sub-bg);
      color: var(--btn-sub-text);
      font-weight: 600;
      cursor: pointer;
      background-image: linear-gradient(45deg, transparent 50%, var(--btn-sub-text) 50%),
                        linear-gradient(135deg, var(--btn-sub-text) 50%, transparent 50%);
      background-position: calc(100% - 16px) 16px, calc(100% - 10px) 16px;
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 14px;
      line-height: 1.7;
    }

    .form-grid {
      display: grid;
      gap: 14px;
    }

    .field {
      display: grid;
      gap: 8px;
    }

    .field label {
      font-size: 13px;
      color: var(--muted);
    }

    .field input,
    .field textarea {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      background: var(--card-2);
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
    }

    .field textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn-main {
      padding: 14px 20px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 900;
      font-size: 15px;
      background: var(--primary);
      color: #0b1020;
      box-shadow: 0 10px 30px rgba(15,23,42,.25);
    }

    .site-footer {
      padding: 18px 20px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      display: grid;
      gap: 10px;
      color: var(--muted);
      font-size: 13px;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-weight: 600;
      color: var(--text);
    }

    .footer-links a {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--card-2);
      border: 1px solid var(--card-border);
    }
  </style>
</head>
<body>

<main class="app">
  <header class="top-bar">
    <div class="brand">
      <span class="brand-badge" data-i18n="badge_menu">MENU</span>
      <span data-i18n="brand_title">메뉴 추가 요청</span>
    </div>
    <div>
      <a class="btn-sub" href="index.html" data-i18n="nav_home">홈으로</a>
      <a class="btn-sub" href="animal.html" data-i18n="nav_animal">동물상 테스트</a>
      <select id="langSelect" class="lang-select" aria-label="Language selector">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <section class="card">
    <h1 data-i18n="intro_title">추천 메뉴 추가 신청</h1>
    <p data-i18n="intro_desc">원하는 메뉴와 이유를 알려주시면 추천 리스트에 반영할게요.</p>
  </section>

  <form class="card form-grid" action="https://formspree.io/f/xgokpwwl" method="POST">
    <input type="hidden" name="formType" value="menu-request" />
    <div class="field">
      <label for="name" data-i18n="form_name_label">이름</label>
      <input id="name" name="name" type="text" placeholder="홍길동" data-i18n-placeholder="form_name_placeholder" required />
    </div>
    <div class="field">
      <label for="email" data-i18n="form_email_label">이메일</label>
      <input id="email" name="email" type="email" placeholder="name@example.com" required />
    </div>
    <div class="field">
      <label for="menu" data-i18n="form_menu_label">추가하고 싶은 메뉴</label>
      <input id="menu" name="menu" type="text" placeholder="예: 마라샹궈" data-i18n-placeholder="form_menu_placeholder" required />
    </div>
    <div class="field">
      <label for="message" data-i18n="form_reason_label">추가 이유</label>
      <textarea id="message" name="message" placeholder="추천 목록에 추가하고 싶은 이유를 적어주세요." data-i18n-placeholder="form_reason_placeholder" required></textarea>
    </div>
    <button class="btn-main" type="submit" data-i18n="form_submit">요청 보내기</button>
  </form>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="about.html" data-i18n="footer_about">사이트 소개</a>
      <a href="privacy.html" data-i18n="footer_privacy">개인정보 처리방침</a>
      <a href="terms.html" data-i18n="footer_terms">이용약관</a>
    </div>
    <div data-i18n="footer_copyright">© 2026 TodayLab. All rights reserved.</div>
  </footer>
</main>

<script>
  const langSelect = document.getElementById("langSelect");

  const i18n = {
    ko: {
      title: "메뉴 추가 요청",
      description: "메뉴 추천 리스트에 추가하고 싶은 메뉴를 요청할 수 있는 페이지입니다.",
      badge_menu: "MENU",
      brand_title: "메뉴 추가 요청",
      nav_home: "홈으로",
      nav_animal: "동물상 테스트",
      intro_title: "추천 메뉴 추가 신청",
      intro_desc: "원하는 메뉴와 이유를 알려주시면 추천 리스트에 반영할게요.",
      form_name_label: "이름",
      form_name_placeholder: "홍길동",
      form_email_label: "이메일",
      form_menu_label: "추가하고 싶은 메뉴",
      form_menu_placeholder: "예: 마라샹궈",
      form_reason_label: "추가 이유",
      form_reason_placeholder: "추천 목록에 추가하고 싶은 이유를 적어주세요.",
      form_submit: "요청 보내기",
      footer_about: "사이트 소개",
      footer_privacy: "개인정보 처리방침",
      footer_terms: "이용약관",
      footer_copyright: "© 2026 TodayLab. All rights reserved."
    },
    en: {
      title: "Menu Request",
      description: "Request a new menu item to be added to the recommendations.",
      badge_menu: "MENU",
      brand_title: "Menu Request",
      nav_home: "Home",
      nav_animal: "Animal Face Test",
      intro_title: "Request a Menu Item",
      intro_desc: "Tell us the menu you want and why, and we will consider it.",
      form_name_label: "Name",
      form_name_placeholder: "Your name",
      form_email_label: "Email",
      form_menu_label: "Menu to add",
      form_menu_placeholder: "e.g., Mala Xiang Guo",
      form_reason_label: "Reason",
      form_reason_placeholder: "Tell us why you want this menu added.",
      form_submit: "Send Request",
      footer_about: "About",
      footer_privacy: "Privacy Policy",
      footer_terms: "Terms",
      footer_copyright: "© 2026 TodayLab. All rights reserved."
    }
  };

  function applyLanguage(lang) {
    localStorage.setItem("lang", lang);
    document.documentElement.setAttribute("lang", lang);
    if (langSelect) langSelect.value = lang;
    document.title = i18n[lang].title;
    const metaDesc = document.querySelector('meta[name="description"]');
    if (metaDesc) metaDesc.setAttribute("content", i18n[lang].description);

    document.querySelectorAll("[data-i18n]").forEach((el) => {
      const key = el.dataset.i18n;
      if (i18n[lang][key]) el.textContent = i18n[lang][key];
    });

    document.querySelectorAll("[data-i18n-placeholder]").forEach((el) => {
      const key = el.dataset.i18nPlaceholder;
      if (i18n[lang][key]) el.setAttribute("placeholder", i18n[lang][key]);
    });
  }

  if (langSelect) {
    langSelect.addEventListener("change", (event) => {
      applyLanguage(event.target.value);
    });
  }

  applyLanguage(localStorage.getItem("lang") || "ko");
</script>

</body>
</html>
