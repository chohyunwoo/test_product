<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>제휴 문의</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="사업자/협업 목적의 제휴 문의를 접수하는 페이지입니다." />
    <script>
  (function () {
    try {
      var saved = localStorage.getItem("theme");
      var theme = saved === "dark" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", theme);
    } catch (e) {}
  })();
</script><link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/partner.css" />
</head>
<body>

<main class="app">
  <header class="top-bar">
    <div class="header-left">
      <a class="brand" href="index.html">
        <span class="brand-badge" data-i18n="badge_partner">PARTNER</span>
        <span data-i18n="brand_title">제휴 문의</span>
      </a>
      <details class="menu-dropdown">
        <summary class="btn-sub menu-summary" data-i18n="menu_label">메뉴</summary>
        <nav class="menu-panel" aria-label="Menu">
          <a href="animal.html" data-i18n="menu_animal">동물상 테스트</a>
          <a href="menu.html" data-i18n="menu_menu">메뉴 추천</a>
        </nav>
      </details>
    </div>
    <div class="header-right">
      <details class="settings-menu">
        <summary class="btn-sub settings-summary" data-i18n="settings_label">설정</summary>
        <div class="settings-panel">
          <div class="settings-row">
            <span class="settings-label" data-i18n="settings_language">언어</span>
            <select id="langSelect" class="lang-select" aria-label="Language selector">
              <option value="ko">한국어</option>
              <option value="en">English</option>
            </select>
          </div>
          <div class="settings-row">
            <span class="settings-label" data-i18n="settings_theme">테마</span>
            <button id="themeToggle" class="btn-sub theme-icon" type="button">🌙</button>
          </div>
        </div>
      </details>
    </div>
  </header>

  <section class="card">
    <h1 data-i18n="intro_title">제휴 문의</h1>
    <p data-i18n="intro_desc">사업자/협업 목적의 문의를 남겨주시면 빠르게 연락드릴게요.</p>
  </section>

  <form class="card form-grid" action="https://formspree.io/f/xgokpwwl" method="POST">
    <input type="hidden" name="formType" value="partner" />
    <div class="field">
      <label for="company" data-i18n="form_company_label">회사명</label>
      <input id="company" name="company" type="text" placeholder="회사명을 입력하세요" data-i18n-placeholder="form_company_placeholder" required />
    </div>
    <div class="field">
      <label for="name" data-i18n="form_name_label">담당자 이름</label>
      <input id="name" name="name" type="text" placeholder="홍길동" data-i18n-placeholder="form_name_placeholder" required />
    </div>
    <div class="field">
      <label for="email" data-i18n="form_email_label">이메일</label>
      <input id="email" name="email" type="email" placeholder="name@example.com" required />
    </div>
    <div class="field">
      <label for="purpose" data-i18n="form_purpose_label">협업 목적</label>
      <input id="purpose" name="purpose" type="text" placeholder="예: 제휴/광고/콘텐츠 협업" data-i18n-placeholder="form_purpose_placeholder" required />
    </div>
    <div class="field">
      <label for="message" data-i18n="form_message_label">문의 내용</label>
      <textarea id="message" name="message" placeholder="협업 내용을 자세히 적어주세요." data-i18n-placeholder="form_message_placeholder" required></textarea>
    </div>
    <button class="btn-main" type="submit" data-i18n="form_submit">요청 보내기</button>
  </form>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="about.html" data-i18n="footer_about">사이트 소개</a>
      <a href="privacy.html" data-i18n="footer_privacy">개인정보 처리방침</a>
      <a href="terms.html" data-i18n="footer_terms">이용약관</a>
      <a href="menu-request.html" data-i18n="footer_menu_request">메뉴 추가 요청</a>
      <a href="partner.html" data-i18n="footer_partner">제휴 문의</a>
    </div>
    <div data-i18n="footer_copyright">© 2026 TodayLab. All rights reserved.</div>
  </footer>
</main>

<script src="js/partner.js" defer></script>

</body>
</html>
