<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="google-adsense-account" content="ca-pub-7201410532556676" />
  <title>동물상 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="사진을 업로드하면 강아지상/고양이상 확률을 알려주는 동물상 테스트 페이지입니다." />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7201410532556676"
     crossorigin="anonymous"></script>

  <style>
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
    @import url("https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&display=swap");

    :root {
      --bg: #0b1020;
      --card: #141b2d;
      --card-2: #0f172a;
      --card-border: rgba(148,163,184,.18);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --primary: linear-gradient(90deg, #f59e0b, #22c55e);
      --bg-grad-1: #0ea5e933;
      --bg-grad-2: #f9731633;
      --btn-sub-bg: #0f172a;
      --btn-sub-text: var(--text);
      --shadow: 0 20px 50px rgba(15,23,42,.35);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --card: #ffffff;
      --card-2: #f1f5f9;
      --card-border: rgba(15,23,42,.12);
      --text: #0f172a;
      --muted: #475569;
      --primary: linear-gradient(90deg, #f97316, #0ea5e9);
      --bg-grad-1: #f59e0b22;
      --bg-grad-2: #38bdf822;
      --btn-sub-bg: #ffffff;
      --btn-sub-text: #0f172a;
      --shadow: 0 12px 30px rgba(15,23,42,.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(800px 400px at 15% 0%, var(--bg-grad-1), transparent),
                  radial-gradient(900px 500px at 85% 100%, var(--bg-grad-2), transparent),
                  var(--bg);
      color: var(--text);
      font-family: "Pretendard", "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
    }

    h1, h2, h3, .brand {
      font-family: "Sora", "Pretendard", "Noto Sans KR", sans-serif;
      margin: 0;
    }

    a { color: inherit; text-decoration: none; }

    .app {
      width: min(900px, 92vw);
      margin: 0 auto;
      padding: 30px 0 80px;
      display: grid;
      gap: 24px;
    }

    .top-bar {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 18px 22px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      box-shadow: var(--shadow);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
    }

    .brand-badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--primary);
      color: #0b1020;
      font-size: 12px;
      font-weight: 700;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: var(--shadow);
    }

    .section-head h2 {
      font-size: 22px;
    }

    .section-head p {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .btn-main {
      padding: 14px 20px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 900;
      font-size: 15px;
      background: var(--primary);
      color: #0b1020;
      box-shadow: 0 10px 30px rgba(15,23,42,.25);
    }

    .btn-sub {
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      background: var(--btn-sub-bg);
      color: var(--btn-sub-text);
      cursor: pointer;
      font-weight: 600;
    }

    .lang-select {
      appearance: none;
      padding: 10px 32px 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      background: var(--btn-sub-bg);
      color: var(--btn-sub-text);
      font-weight: 600;
      cursor: pointer;
      background-image: linear-gradient(45deg, transparent 50%, var(--btn-sub-text) 50%),
                        linear-gradient(135deg, var(--btn-sub-text) 50%, transparent 50%);
      background-position: calc(100% - 16px) 16px, calc(100% - 10px) 16px;
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    .ai-grid {
      display: grid;
      grid-template-columns: minmax(220px, 1fr) minmax(220px, 1fr);
      gap: 16px;
      align-items: start;
    }

    .ai-card {
      padding: 18px;
      border-radius: 18px;
      background: var(--card);
      border: 1px solid var(--card-border);
      display: grid;
      gap: 12px;
      min-height: 260px;
    }

    .ai-card h3 {
      font-size: 18px;
    }

    .ai-card p {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .labels {
      display: grid;
      gap: 8px;
      font-size: 14px;
    }

    .site-footer {
      padding: 18px 20px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      display: grid;
      gap: 10px;
      color: var(--muted);
      font-size: 13px;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-weight: 600;
      color: var(--text);
    }

    .footer-links a {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--card-2);
      border: 1px solid var(--card-border);
    }

    .upload-box {
      border: 1px dashed var(--card-border);
      border-radius: 14px;
      padding: 16px;
      display: grid;
      gap: 12px;
      justify-items: center;
      text-align: center;
      color: var(--muted);
    }

    .upload-box input[type="file"] {
      width: 100%;
    }

    .preview {
      width: 220px;
      height: 220px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      object-fit: cover;
      background: var(--card-2);
      display: none;
    }

    @media (max-width: 900px) {
      .ai-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<main class="app">
  <header class="top-bar">
    <div class="brand">
      <span class="brand-badge" data-i18n="badge_ai">AI</span>
      <span data-i18n="brand_title">동물상 테스트</span>
    </div>
    <div>
      <a class="btn-sub" href="index.html" data-i18n="nav_home">홈으로</a>
      <a class="btn-sub" href="about.html" data-i18n="nav_about">사이트 소개</a>
      <select id="langSelect" class="lang-select" aria-label="Language selector">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
      <button id="themeToggle" class="btn-sub" type="button">Dark</button>
    </div>
  </header>

  <section class="card">
    <div class="section-head">
      <h2 data-i18n="hero_title">강아지상 vs 고양이상</h2>
      <p data-i18n="hero_desc">사진을 업로드하면 동물상을 분석해줘요.</p>
    </div>
    <div class="ai-grid" style="margin-top:16px;">
      <div class="ai-card">
        <h3 data-i18n="upload_title">사진 업로드</h3>
        <p data-i18n="upload_desc">정면에 가까운 얼굴 사진일수록 정확도가 높아요.</p>
        <div class="upload-box">
          <input id="imageInput" type="file" accept="image/*" />
          <img id="preview" class="preview" alt="업로드한 이미지 미리보기" data-i18n-alt="upload_alt" />
        </div>
        <button id="analyzeBtn" class="btn-main" type="button" data-i18n="analyze_btn">분석하기</button>
      </div>
      <div class="ai-card">
        <h3 data-i18n="result_title">예측 결과</h3>
        <p data-i18n="result_desc">확률이 높은 동물상이 위에 표시됩니다.</p>
        <div id="label-container" class="labels"></div>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="about.html" data-i18n="footer_about">사이트 소개</a>
      <a href="privacy.html" data-i18n="footer_privacy">개인정보 처리방침</a>
      <a href="terms.html" data-i18n="footer_terms">이용약관</a>
      <a href="menu-request.html" data-i18n="footer_menu_request">메뉴 추가 요청</a>
    </div>
    <div data-i18n="footer_note">사진은 브라우저에서 분석되며 서버에 저장되지 않습니다.</div>
    <div data-i18n="footer_copyright">© 2026 TodayLab. All rights reserved.</div>
  </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script>
  const themeToggle = document.getElementById("themeToggle");
  const themeRoot = document.documentElement;
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const analyzeBtn = document.getElementById("analyzeBtn");
  const labelContainer = document.getElementById("label-container");
  const langSelect = document.getElementById("langSelect");

  const i18n = {
    ko: {
      title: "동물상 테스트",
      description: "사진을 업로드하면 강아지상/고양이상 확률을 알려주는 동물상 테스트 페이지입니다.",
      badge_ai: "AI",
      brand_title: "동물상 테스트",
      nav_home: "홈으로",
      nav_about: "사이트 소개",
      hero_title: "강아지상 vs 고양이상",
      hero_desc: "사진을 업로드하면 동물상을 분석해줘요.",
      upload_title: "사진 업로드",
      upload_desc: "정면에 가까운 얼굴 사진일수록 정확도가 높아요.",
      upload_alt: "업로드한 이미지 미리보기",
      analyze_btn: "분석하기",
      result_title: "예측 결과",
      result_desc: "확률이 높은 동물상이 위에 표시됩니다.",
      footer_about: "사이트 소개",
      footer_privacy: "개인정보 처리방침",
      footer_terms: "이용약관",
      footer_menu_request: "메뉴 추가 요청",
      footer_note: "사진은 브라우저에서 분석되며 서버에 저장되지 않습니다.",
      footer_copyright: "© 2026 TodayLab. All rights reserved.",
      theme_light: "Light",
      theme_dark: "Dark",
      upload_alert: "이미지를 먼저 업로드해주세요."
    },
    en: {
      title: "Animal Face Test",
      description: "Upload a photo to see dog vs cat face probabilities.",
      badge_ai: "AI",
      brand_title: "Animal Face Test",
      nav_home: "Home",
      nav_about: "About",
      hero_title: "Dog Face vs Cat Face",
      hero_desc: "Upload a photo to analyze your animal face type.",
      upload_title: "Upload Photo",
      upload_desc: "Front-facing photos yield the best accuracy.",
      upload_alt: "Preview of uploaded image",
      analyze_btn: "Analyze",
      result_title: "Predictions",
      result_desc: "The higher probability appears at the top.",
      footer_about: "About",
      footer_privacy: "Privacy Policy",
      footer_terms: "Terms",
      footer_menu_request: "Menu Request",
      footer_note: "Photos are analyzed in your browser and not stored on servers.",
      footer_copyright: "© 2026 TodayLab. All rights reserved.",
      theme_light: "Light",
      theme_dark: "Dark",
      upload_alert: "Please upload an image first."
    }
  };

  let currentLang = localStorage.getItem("lang") || "ko";

  const MODEL_URL = "https://teachablemachine.withgoogle.com/models/0JKL623Vr/";
  let model, maxPredictions;

  function applyTheme(theme) {
    if (theme === "light") {
      themeRoot.setAttribute("data-theme", "light");
      themeToggle.textContent = i18n[currentLang].theme_light;
    } else {
      themeRoot.removeAttribute("data-theme");
      themeToggle.textContent = i18n[currentLang].theme_dark;
    }
  }

  function initTheme() {
    const saved = localStorage.getItem("theme");
    if (saved === "light" || saved === "dark") {
      applyTheme(saved);
      return;
    }
    const prefersLight = window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: light)").matches;
    applyTheme(prefersLight ? "light" : "dark");
  }

  function applyLanguage(lang) {
    currentLang = lang;
    localStorage.setItem("lang", lang);
    document.documentElement.setAttribute("lang", lang);
    if (langSelect) langSelect.value = lang;

    document.title = i18n[lang].title;
    const metaDesc = document.querySelector('meta[name="description"]');
    if (metaDesc) metaDesc.setAttribute("content", i18n[lang].description);

    document.querySelectorAll("[data-i18n]").forEach((el) => {
      const key = el.dataset.i18n;
      if (i18n[lang][key]) el.textContent = i18n[lang][key];
    });

    document.querySelectorAll("[data-i18n-alt]").forEach((el) => {
      const key = el.dataset.i18nAlt;
      if (i18n[lang][key]) el.setAttribute("alt", i18n[lang][key]);
    });

    const theme = localStorage.getItem("theme");
    if (theme === "light" || theme === "dark") applyTheme(theme);
  }

  async function ensureModel() {
    if (model) return;
    const modelURL = MODEL_URL + "model.json";
    const metadataURL = MODEL_URL + "metadata.json";
    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();
  }

  function renderLabels(prediction) {
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
      const percent = Math.round(prediction[i].probability * 100);
      const classPrediction = prediction[i].className + ": " + percent + "%";
      const row = document.createElement("div");
      row.textContent = classPrediction;
      labelContainer.appendChild(row);
    }
  }

  async function analyzeImage() {
    if (!imageInput.files || imageInput.files.length === 0) {
      return false;
    }
    await ensureModel();
    const prediction = await model.predict(preview);
    renderLabels(prediction);
    return true;
  }

  analyzeBtn.addEventListener("click", async () => {
    const ok = await analyzeImage();
    if (!ok) alert(i18n[currentLang].upload_alert);
  });

  imageInput.addEventListener("change", () => {
    const file = imageInput.files && imageInput.files[0];
    if (!file) return;
    const url = window.URL.createObjectURL(file);
    preview.src = url;
    preview.style.display = "block";
    analyzeImage();
  });
  themeToggle.onclick = () => {
    const isLight = themeRoot.getAttribute("data-theme") === "light";
    const next = isLight ? "dark" : "light";
    applyTheme(next);
    localStorage.setItem("theme", next);
  };

  if (langSelect) {
    langSelect.addEventListener("change", (event) => {
      applyLanguage(event.target.value);
    });
  }

  initTheme();
  applyLanguage(currentLang);
</script>

</body>
</html>
