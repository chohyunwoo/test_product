    <div class="header-left">
      <a class="brand" href="index.html">

        <span data-i18n="brand_title">동물상 테스트</span>

    <nav class="header-nav" aria-label="Primary">

    </nav>

      <details class="settings-menu">
        <summary class="btn-sub settings-summary" data-i18n="settings_label">설정</summary>
        <div class="settings-panel">
          <div class="settings-row">
            <span class="settings-label" data-i18n="settings_language">언어</span>
            <select id="langSelect" class="lang-select" aria-label="Language selector">
              <option value="ko">한국어</option>
              <option value="en">English</option>
            </select>
          </div>
          <div class="settings-row">
            <span class="settings-label" data-i18n="settings_theme">테마</span>
            <button id="themeToggle" class="btn-sub" type="button">Dark</button>
          </div>
        </div>
      </details>
    </div>

  <section class="card">
    <div class="section-head">
      <h2 data-i18n="hero_title">강아지상 vs 고양이상</h2>

        <div class="upload-box">
          <input id="imageInput" type="file" accept="image/*" />
          <img id="preview" class="preview" alt="업로드한 이미지 미리보기" data-i18n-alt="upload_alt" />
        </div>
        <button id="analyzeBtn" class="btn-main" type="button" data-i18n="analyze_btn">분석하기</button>
      </div>
      <div class="ai-card">
        <h3 data-i18n="result_title">예측 결과</h3>
        <p data-i18n="result_desc">확률이 높은 동물상이 위에 표시됩니다.</p>
        <div id="label-container" class="labels"></div>
      </div>
