<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>ë¡œë˜ ë²ˆí˜¸ ì¶”ì²œê¸°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2e;
      --card-border: rgba(255,255,255,.08);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: linear-gradient(90deg, #6366f1, #22d3ee);
      --bg-grad-1: #1e3a8a44;
      --bg-grad-2: #22d3ee33;
      --btn-sub-bg: #0f172a;
      --btn-sub-text: var(--text);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --card: #ffffff;
      --card-border: rgba(15,23,42,.12);
      --text: #0f172a;
      --muted: #475569;
      --primary: linear-gradient(90deg, #f97316, #22c55e);
      --bg-grad-1: #f59e0b33;
      --bg-grad-2: #38bdf833;
      --btn-sub-bg: #ffffff;
      --btn-sub-text: #0f172a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(800px 400px at 20% 0%, var(--bg-grad-1), transparent),
                  radial-gradient(800px 400px at 80% 100%, var(--bg-grad-2), transparent),
                  var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Noto Sans KR";
      display: grid;
      place-items: center;
    }

    .app {
      width: min(1000px, 95vw);
      padding: 28px;
    }

    /* ===== Header ===== */
    .header {
      margin-bottom: 20px;
    }

    .title {
      font-size: 26px;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .desc {
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
    }

    /* ===== Controls ===== */
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn-main {
      flex: 1;
      padding: 14px 20px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 900;
      font-size: 15px;
      background: var(--primary);
      color: #020617;
      box-shadow: 0 10px 30px rgba(99,102,241,.5);
    }

    .btn-sub {
      padding: 14px 18px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      background: var(--btn-sub-bg);
      color: var(--btn-sub-text);
      cursor: pointer;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    /* ===== Games Grid ===== */
    .grid {
      margin-top: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .game-card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 16px;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .numbers {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .plus {
      color: var(--muted);
      font-weight: 900;
      margin: 0 4px;
    }

    .ball {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: 900;
      font-size: 14px;
      color: #020617;
    }

    /* ë¡œë˜ ìƒ‰ìƒ */
    .n1 { background: #facc15; }
    .n2 { background: #60a5fa; }
    .n3 { background: #fb7185; }
    .n4 { background: #a3a3a3; }
    .n5 { background: #4ade80; }
    .bonus { background: #a855f7; color: #fff; }

    /* ===== Footer ===== */
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>

<div class="app">
  <div class="header">
    <div class="title">ğŸ² ë¡œë˜ ë²ˆí˜¸ ì¶”ì²œê¸° </div>
    <div class="desc">
      ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ 1~45 ì‚¬ì´ì—ì„œ ì¤‘ë³µ ì—†ì´ 6ê°œ ë²ˆí˜¸ë¥¼ 5ê²Œì„ í•œ ë²ˆì— ë½‘ì•„ì¤˜ìš”.
    </div>

    <div class="controls">
      <button id="pickBtn" class="btn-main">5ê²Œì„ ì¶”ì²œ ë°›ê¸°</button>
      <button id="copyBtn" class="btn-sub">ì „ì²´ ë³µì‚¬</button>
      <button id="themeToggle" class="btn-sub" type="button">Dark</button>
      <label class="checkbox">
        <input type="checkbox" id="bonusCheck" checked />
        ë³´ë„ˆìŠ¤ ë²ˆí˜¸ë„ í¬í•¨
      </label>
    </div>
  </div>

  <div id="grid" class="grid"></div>

  <div id="footer" class="footer"></div>
</div>

<script>
  const grid = document.getElementById("grid");
  const footer = document.getElementById("footer");
  const bonusCheck = document.getElementById("bonusCheck");
  const themeToggle = document.getElementById("themeToggle");
  const themeRoot = document.documentElement;

  function applyTheme(theme) {
    if (theme === "light") {
      themeRoot.setAttribute("data-theme", "light");
      themeToggle.textContent = "Light";
    } else {
      themeRoot.removeAttribute("data-theme");
      themeToggle.textContent = "Dark";
    }
  }

  function initTheme() {
    const saved = localStorage.getItem("theme");
    if (saved === "light" || saved === "dark") {
      applyTheme(saved);
      return;
    }
    const prefersLight = window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: light)").matches;
    applyTheme(prefersLight ? "light" : "dark");
  }

  function colorClass(n) {
    if (n <= 10) return "n1";
    if (n <= 20) return "n2";
    if (n <= 30) return "n3";
    if (n <= 40) return "n4";
    return "n5";
  }

  function pickNumbers(count, exclude = []) {
    const pool = [];
    for (let i = 1; i <= 45; i++) {
      if (!exclude.includes(i)) pool.push(i);
    }
    for (let i = pool.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [pool[i], pool[j]] = [pool[j], pool[i]];
    }
    return pool.slice(0, count);
  }

  function renderGames() {
    grid.innerHTML = "";

    const allGames = [];

    for (let i = 1; i <= 5; i++) {
      const mainNums = pickNumbers(6).sort((a,b)=>a-b);
      const bonusNum = bonusCheck.checked ? pickNumbers(1, mainNums)[0] : null;

      allGames.push({ mainNums, bonusNum });

      const card = document.createElement("div");
      card.className = "game-card";

      card.innerHTML = `
        <div class="game-header">
          <span>ê²Œì„ ${i}</span>
          <span>${bonusNum ? "ë³´ë„ˆìŠ¤ í¬í•¨" : ""}</span>
        </div>
        <div class="numbers">
          ${mainNums.map(n =>
            `<div class="ball ${colorClass(n)}">${n}</div>`
          ).join("")}
          ${bonusNum ? `<span class="plus">+</span>
            <div class="ball bonus">${bonusNum}</div>` : ""}
        </div>
      `;

      grid.appendChild(card);
    }

    // footer
    footer.textContent =
      `ì¶”ì²œ ì™„ë£Œ Â· ${new Date().toLocaleString("ko-KR")} Â· ì´ 5ê²Œì„`;

    // copy
    document.getElementById("copyBtn").onclick = () => {
      const text = allGames.map(g =>
        g.mainNums.join(", ") + (g.bonusNum ? ` + ${g.bonusNum}` : "")
      ).join("\n");
      navigator.clipboard.writeText(text);
      alert("ì „ì²´ ë²ˆí˜¸ë¥¼ ë³µì‚¬í–ˆì–´ìš”!");
    };
  }

  document.getElementById("pickBtn").onclick = renderGames;

  themeToggle.onclick = () => {
    const isLight = themeRoot.getAttribute("data-theme") === "light";
    const next = isLight ? "dark" : "light";
    applyTheme(next);
    localStorage.setItem("theme", next);
  };

  initTheme();
  renderGames();
</script>

</body>
</html>
